# Clojure CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-clojure/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/clojure:lein-2.8.1-node

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      LEIN_ROOT: "true"
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m

    steps:
      - checkout
      - run:
          name: Install Clojure
          command: |
            curl -O https://download.clojure.org/install/linux-install-1.9.0.397.sh
            chmod +x linux-install-1.9.0.397.sh
            sudo ./linux-install-1.9.0.397.sh
      - run:
          name: Clojure CA Check
          command: |
            git_url='"https://github.com/slipset/clj-ca-checker"'
            sha='"a0ea916eb606c048227f03f2c7d02ef851075f00"'
            clojure -Sdeps "{:deps {clj-ca-checker {:git/url $git_url :sha $sha}}}" \
              -m clj-ca-checker.clj-ca-checker "$CIRCLE_PR_USERNAME"
      - run:
          name: Install Planck
          command: |
            sudo apt-get install javascriptcoregtk-4.0 libzip4
            curl -O http://planck-repl.org/releases/2.18.0-debian-9.0/planck
            curl -O http://planck-repl.org/releases/2.18.0-debian-9.0/plk
            chmod +x planck
            chmod +x plk
            sudo mv planck /usr/bin
            sudo mv plk /usr/bin

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "deps.edn" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      # run tests!
      - run: clojure -A:test:clj-tests
      - run: clojure -A:test:cljs-tests
      - run: plk -A:test:plk-tests

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "deps.edn" }} 

      - run: .circleci/maybe-deploy.sh
